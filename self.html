<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="self_css/index.css">
</head>
<body>
	<div id="app" class="container">
		<div class="form-group">
			<label for="">Message:  </label>
			<input type="text" v-model="message">
			<span>   {{ message }} </span>
		</div>
		<div class="form-group">
			<label for="">Info:  </label>
			<input type="text" v-model="info.a">
			<span>   {{ info.a }} </span>
		</div>
	</div>
	<script type="text/javascript" src="js/dep.js"></script>
	<script type="text/javascript" src="js/watcher.js"></script>
	<script type="text/javascript" src="self_js/Observer.js"></script>
	<script type="text/javascript" src="self_js/Compile.js"></script>
	<script type="text/javascript" src="self_js/MVVM.js"></script>
	<script type="text/javascript">
		let vm = new MVVM({
			el: '#app',
			data: {
				'message': 'Hi I am MVVM',
				'info': {
					'a': 'very nice'
				}
			}
		})
	</script>
</body>
</html>
